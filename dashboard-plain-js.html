<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check All Checkboxes</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="option-all" onchange="checkAll(this)">
        <label>Select All</label>
        <br>

        <input type="checkbox" id="option-a" value="Option A">
        <label>Option A</label>
        <br>
        
        <input type="checkbox" id="option-b" value="Option B">
        <label>Option B</label>
        <br>

        <input type="checkbox" id="option-c" value="Option C">
        <label>Option C</label>
        <br>

    </div>
    <!--Script-->
    <script src="js/dashboard.js"></script>
</body>
</html>
